<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart â€” Prima Donna Coffee</title>
  <link rel="stylesheet" href="../css/site.css">
  <script type="module" src="../js/main.js" defer></script>
  <script type="module" src="../js/cart-page.js" defer></script>
</head>
<body>
  <header class="site-header shadow">
    <nav class="container nav">
      <a class="brand" href="../index.html">Prima Donna <span>Coffee</span></a>
      <ul class="nav-links">
        <li><a href="story.html">Our Story</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a class="active" href="cart.html">Cart <span class="badge" id="navCartCount">0</span></a></li>
      </ul>
      <button id="modeToggle" class="icon-btn card-icon" title="Toggle theme" aria-label="Toggle theme">
        <!-- ICED (light mode) -->
        <svg class="card-svg theme-svg theme-svg--iced" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             aria-hidden="true" focusable="false">
          <!-- straw -->
          <path d="M14 3l-2 1 2 6"/>
          <!-- lid -->
          <path d="M7 8h10"/>
          <!-- cup -->
          <path d="M8 8h8l-1 12a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2L8 8z"/>
          <!-- ice cubes -->
          <path d="M10 11h2v2h-2z"/>
          <path d="M13 12h2v2h-2z"/>
          <path d="M11 14h2v2h-2z"/>
        </svg>
      
        <!-- HOT (dark mode) -->
        <svg class="card-svg theme-svg theme-svg--hot" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             aria-hidden="true" focusable="false">
          <!-- steam -->
          <path d="M9 3c1 1 1 2 0 3s-1 2 0 3"/>
          <path d="M12 3c1 1 1 2 0 3s-1 2 0 3"/>
          <path d="M15 3c1 1 1 2 0 3s-1 2 0 3"/>
          <!-- mug -->
          <path d="M6 9h10v7a4 4 0 0 1-4 4h-2a4 4 0 0 1-4-4V9z"/>
          <path d="M16 10h2a2 2 0 0 1 0 4h-2"/>
        </svg>
      </button>
    </nav>
  </header>

  <main class="container">
    <h1>Your Cart</h1>
    <div id="cartView" class="cart card"></div>
<div class="checkout-cta">
      <button id="checkoutBtn" class="btn btn-primary">Checkout with Stripe</button>
      <button id="clearCart" class="btn" type="button">Clear all</button>
      <p id="checkoutStatus" class="status"></p>
    </div>

  </main>
</body>
</html>
