<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products — Prima Donna Coffee</title>
  <link rel="stylesheet" href="../css/site.css">
  <script type="module" src="../js/main.js" defer></script>
  <script type="module" src="../js/products-page.js" defer></script>
</head>
<body>
  <header class="site-header shadow">
    <nav class="container nav">
      <a class="brand" href="../index.html">Prima Donna <span>Coffee</span></a>
      <ul class="nav-links">
        <li><a href="story.html">Our Story</a></li>
        <li><a class="active" href="products.html">Products</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="cart.html">Cart <span class="badge" id="navCartCount">0</span></a></li>
      </ul>
      <button id="modeToggle" class="icon-btn card-icon" title="Toggle theme" aria-label="Toggle theme">
        <!-- ICED (light mode) -->
        <svg class="card-svg theme-svg theme-svg--iced" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             aria-hidden="true" focusable="false">
          <!-- straw -->
          <path d="M14 3l-2 1 2 6"/>
          <!-- lid -->
          <path d="M7 8h10"/>
          <!-- cup -->
          <path d="M8 8h8l-1 12a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2L8 8z"/>
          <!-- ice cubes -->
          <path d="M10 11h2v2h-2z"/>
          <path d="M13 12h2v2h-2z"/>
          <path d="M11 14h2v2h-2z"/>
        </svg>
      
        <!-- HOT (dark mode) -->
        <svg class="card-svg theme-svg theme-svg--hot" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             aria-hidden="true" focusable="false">
          <!-- steam -->
          <path d="M9 3c1 1 1 2 0 3s-1 2 0 3"/>
          <path d="M12 3c1 1 1 2 0 3s-1 2 0 3"/>
          <path d="M15 3c1 1 1 2 0 3s-1 2 0 3"/>
          <!-- mug -->
          <path d="M6 9h10v7a4 4 0 0 1-4 4h-2a4 4 0 0 1-4-4V9z"/>
          <path d="M16 10h2a2 2 0 0 1 0 4h-2"/>
        </svg>
      </button>
    </nav>
  </header>

  <main class="container">
    <h1>Our Blends</h1>
    <section class="product-toolbar">
      <label for="roastFilter">Roast:</label>
      <select id="roastFilter">
        <option value="all">All</option>
        <option value="Light">Light</option>
        <option value="Medium">Medium</option>
        <option value="Dark">Dark</option>
      </select>

      <label for="maxPrice">Max price ($):</label>
      <input id="maxPrice" type="number" min="0" step="1" placeholder="No limit">

      <label for="sortSelect">Sort by:</label>
      <select id="sortSelect">
        <option value="featured">Featured</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="name">Name (A–Z)</option>
      </select>

      <button id="resetFilters" class="btn" type="button">Reset</button>
    </section>
    <div id="grid" class="product-grid"></div>
  </main>

  <footer class="site-footer">
    <div class="container footer__content">
      <p>&copy; <span id="year"></span> Prima Donna Coffee • Boston, MA</p>
    </div>
  </footer>
</body>
</html>
